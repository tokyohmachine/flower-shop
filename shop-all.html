<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popular Bouquets</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <!-- Jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- CSS -->
  <link rel='stylesheet' href='CSS/main.css'>

  <!-- Handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
  <script id="shopAll" type="text/x-handlebars-template">

    <div class="container-md bg-white" style="max-width: 1060px;">
      <div class="row ">
        <div id="title-handle">
          <h3 class="text-left" style="color: #224B0C; font-size: 20px; margin-left: -20px;">Our Store</h3>
          <p class="custom-border mt-3" style="margin-bottom: 25px;"></p>
        </div>

        <!-- PRICE RANGE -->
        <!-- <div class="price-container">
          <div class="row">
            <div class="dropdown ">
              <h3 class="fs-5 fs-6" style="float: right;">Price
                <button class="btn" type="button" id="priceDropdownToggle">
                  <span class="material-symbols-outlined add-symbol" style="line-height: 0; margin-right: 10px;">add</span>
                </button>
              </h3>
              
              <div id="priceRangeSlider">
                <label for="customRange1" class="form-label">
                  $<span id="minPrice">7.50</span> - $ <span id="maxPrice">150</span>
                </label>
                <input type="range" class="form-range" min="7.5" max="200" step="0.5" id="customRange1">
              </div>
      
            </div>
          </div>
        </div> -->
      
        {{#each products}}
        <div class="col-md-4 card-container " style="display: flex; justify-content: center;">
          <div class="second-card card mb-2 border-0" style="width: 19rem; height: 600px;">

         
            <a href="product-details.html?sku={{this.sku}}" target="_blank">
              <img src="{{this.image}}" class="card-img-top shop-image" id="redirectImage" alt="{{this.description}}" data-sku="{{this.sku}}" style="cursor: pointer;">
              <p class="transparent-bar" style="font-size: 14px;">Quick view</p>
            </a>
            
            <div class="card-body text-center" style="line-height: 1rem;">
              <h5 class="card-title">{{this.description}}</h5>
              <p class="card-text" style="font-size: 16px;">{{this.price}}</p>
              {{#if sale}}
              <p class="price"><del>Price: {{this.price}}</del></p>
              <p class="sale text-danger fw-bolder">On Sale! {{this.sale}}</p>
              {{/if}}

              <button id="home-shop-button" class="btn border-0">Add to cart</button>
            </div>
          </div>
        </div>
        {{/each}}
      </div>
    </div>
  </script>
</head>

<body style="background-image: url('Images/background/back-3.jpg') !important; background-size: cover; background-position: center top; background-attachment: fixed;">

  <header class="fixed-top">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid ">

        <a class="navbar-brand " href="#">
          <span class="me-2" style="display: inline; vertical-align: middle; font-size: 16px;">Flor&cultura</span>
        </a>


        <div id="button-container">
          <!-- Bag -->
          <button class="btn ">
            <img src="Images/icons8-bag-ios-16-filled-32.png" style="width: 25px; margin-right: 15px;">
          </button>

          <!-- hamburguer button -->
          <button id="menuToggle">
            <i class="fas fa-bars"></i>

            <ul id="menu">
              <li class="nav-item">
                <a class="nav-link" href="#">Log In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>

            </ul>
          </button>
        </div>
      </div>
    </nav>
  </header>

  <div class="shop-container" id="shop">
    <!-- Populate with handlebars -->
  </div>

 
  <!-- CONTACT -->

  <div class="container-fluid">
    <div class="contact-container">
      <div class="row justify-content-center">
        <div class="col-4">
          <h3 class="contact-title ">CONTACT US</h3>
          <p class="custom-border-contact"></p>
          <ul class="contact-list ">
            <li>500 Terry Francine Street,</li>
            <li>San Francisco, CA</li>
            <li>123-456-7890</li>
          </ul>
        </div>
        <div class="col-4">
          <h3 class="contact-title ">OPENING HOURS</h3>
          <p class="custom-border-contact"></p>
          <ul class="contact-list ">
            <li>Mon - Fri: 7am - 10pm</li>
            <li>Saturday: 8am - 10pmm</li>
            <li>Sunday: 8am - 11pm</li>
          </ul>
        </div>
        <div class="col-4">
          <h3 class="contact-title">STAY UPDATED</h3>
          <p class="custom-border-contact"></p>
          <label>Sign up for our newsletter</label>
          <div class="input-group" style="margin-left: 20px; margin-top: 10px;">

            <input id="input" type="text" class="form-control"
              style="max-width: 250px !important; border-radius: 0; margin-right: 10px;"
              placeholder="Enter your email here*" aria-label="Recipient's username" aria-describedby="button-add">
            <button class="btn" type="button" id="button-add">Join</button>
          </div>

        </div>
      </div>
    </div>
  </div>


  <!-- Footer -->
  <footer class="container-fluid text-center mt-3">
    <p>
      &copy;2023 by Flor&cultura. All rights reserved.
    </p>

  </footer>


  
  
  <script src="Script/script.js"></script>
  <script src="Script/shop-all.js"></script>
</body>

</html>
